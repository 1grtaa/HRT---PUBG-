<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع الوحش</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ✅ البحث عن ID بالأعلى -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="ابحث عن ID...">
    <button onclick="searchId()">بحث</button>
  </div>

  <!-- ✅ المحتوى الرئيسي -->
  <div id="content" class="page">
    <h1>☑️ القائمة الرئيسية</h1>
    <p>مرحباً بك يا وحش 😈 هذا هو موقعك الاحترافي.</p>
  </div>

  <!-- ✅ شريط الأدوات (يظهر عند الضغط) -->
  <div id="tools-popup" class="tools-popup hidden">
    <h3>⚒️ أدوات متقدمة</h3>
    <button onclick="openTool('ai')">🤖 مساعد ذكاء صناعي</button>
    <button onclick="openTool('basic')">🔎 أداة فحص بسيطة</button>
    <div id="proTools" class="hidden">
      <button onclick="openTool('offset')">☠️ استخراج أوفستات</button>
      <button onclick="openTool('protect')">🛡️ فحص الحمايات</button>
      <button onclick="openTool('decrypt')">🔓 فك تشفير الملفات</button>
      <button onclick="openTool('encrypt')">🧩 تشفير الملفات</button>
    </div>
    <button onclick="closeToolsPopup()" style="background:red;">إغلاق</button>
  </div>

  <!-- ✅ الشريط السفلي -->
  <div class="bottom-nav">
    <div class="nav-btn" onclick="goTo('home')">
      <img src="icons/folder.png" alt="الرئيسية">
      <span>الرئيسية</span>
    </div>
    <div class="nav-btn" onclick="goTo('chat')">
      <img src="icons/discover.png" alt="دردشة">
      <span>الدردشة</span>
    </div>
    <div class="nav-btn" onclick="showToolsPopup()">
      <img src="icons/edit.png" alt="أدوات">
      <span>أدوات</span>
    </div>
    <div class="nav-btn" onclick="goTo('profile')">
      <img src="icons/user.png" alt="أنا">
      <span>أنا</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
