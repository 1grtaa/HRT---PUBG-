<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موقع الوحش PRO</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="logo.png" />
</head>
<body>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="ابحث عن ID..." />
    <button onclick="searchId()">بحث</button>
  </div>

  <div id="content" class="page">
    <h1>☑️ القائمة الرئيسية</h1>
    <p>مرحباً بك في موقع الوحش 😈</p>
    <p>🚀 اشترك في PRO لفتح الأدوات الأقوى</p>
    <img src="documentation.png" alt="توثيق" class="verified-badge" />
  </div>

  <div id="tools-popup" class="tools-popup hidden">
    <h3>⚒️ أدوات متقدمة</h3>
    <button onclick="goToToolPage('ai.html')">🤖 مساعد ذكاء صناعي</button>
    <button onclick="goToToolPage('basic.html')">🔎 فحص ملفات APK</button>
    <div id="proTools" class="hidden">
      <button onclick="goToToolPage('offset.html')">☠️ استخراج أوفستات</button>
      <button onclick="goToToolPage('protect.html')">🛡️ حماية التطبيقات</button>
      <button onclick="goToToolPage('decrypt.html')">🔓 فك تشفير</button>
      <button onclick="goToToolPage('encrypt.html')">🧩 تشفير الملفات</button>
    </div>
    <button onclick="closeToolsPopup()" style="background:red;">إغلاق</button>
  </div>

  <div class="bottom-nav">
    <div class="nav-btn" onclick="goTo('home')">
      <img src="logo.png" alt="الرئيسية" />
      <span>الرئيسية</span>
    </div>
    <div class="nav-btn" onclick="goTo('chat')">
      <img src="discover.png" alt="دردشة" />
      <span>دردشة</span>
    </div>
    <div class="nav-btn" onclick="showToolsPopup()">
      <img src="edit.png" alt="أدوات" />
      <span>أدوات</span>
    </div>
    <div class="nav-btn" onclick="goTo('profile')">
      <img src="user.png" alt="أنا" id="userImage" />
      <span>أنا</span>
    </div>
  </div>

  <script async src="https://telegram.org/js/telegram-widget.js?22"
    data-telegram-login="lllllllllIlllbot"
    data-size="large"
    data-userpic="true"
    data-radius="10"
    data-request-access="write"
    data-onauth="onTelegramAuth(user)">
  </script>

  <script>
    function onTelegramAuth(user) {
      localStorage.setItem("userId", user.id);
      localStorage.setItem("fullName", user.first_name + " " + (user.last_name || ""));
      alert("✅ تم تسجيل الدخول بنجاح");
      location.reload();
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
