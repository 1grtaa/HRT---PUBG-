<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موقع الوحش ☠️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="ابحث عن ID أو يوزر..." />
    <button onclick="searchUser()">بحث</button>
  </div>

  <div class="page" id="main">
    <h2>☑️ القائمة الرئيسية</h2>
    <button onclick="openLink('https://t.me/HRT_grt1')">📣 قناة المالك</button>
    <button onclick="openLink('https://t.me/HRT_AMN')">💬 مراسلة المالك</button>
    <button onclick="openLink('https://t.me/grt_ma')">🛒 متجر المالك</button>
  </div>

  <div class="page" id="chat" style="display:none">
    <h2>📊 دردشة عامة</h2>
    <textarea id="chatInput" placeholder="اكتب رسالتك..."></textarea>
    <button onclick="sendMessage()">إرسال</button>
    <div id="chatBox"></div>
  </div>

  <div class="page" id="tools" style="display:none">
    <h2>⚒️ أدوات PRO</h2>
    <button onclick="openTool('offset')">☠️ استخراج أوفستات</button>
    <button onclick="openTool('decrypt')">🔓 فك التشفير</button>
    <button onclick="openTool('encrypt')">🧩 التشفير</button>
  </div>

  <div class="tool" id="offset" style="display:none">
    <h3>📂 اختر ملف</h3>
    <input type="file" id="fileInput" />
    <button onclick="extractOffsets()">🧪 استخراج</button>
    <pre id="offsetResult"></pre>
    <button onclick="copyOffsets()">📋 نسخ</button>
  </div>

  <div class="tool" id="decrypt" style="display:none">
    <input id="decryptInput" placeholder="نص مشفر Base64" />
    <button onclick="decrypt()">🔓 فك التشفير</button>
    <pre id="decryptResult"></pre>
  </div>

  <div class="tool" id="encrypt" style="display:none">
    <input id="encryptInput" placeholder="نص عادي" />
    <button onclick="encrypt()">🧩 تشفير Base64</button>
    <pre id="encryptResult"></pre>
  </div>

  <div class="page" id="profile" style="display:none">
    <img src="user.png" width="80" />
    <p>👤 الاسم: @HRT_AMN</p>
    <p>🆔 ID: 7056010314</p>
    <img src="documentation.png" width="20" title="موثق ✅" />
  </div>

  <div class="bottom-nav">
    <div onclick="showPage('main')"><img src="logo.png" /><span>الرئيسية</span></div>
    <div onclick="showPage('chat')"><img src="discover.png" /><span>دردشة</span></div>
    <div onclick="showPage('tools')"><img src="edit.png" /><span>أدوات</span></div>
    <div onclick="showPage('profile')"><img src="user.png" /><span>أنا</span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
